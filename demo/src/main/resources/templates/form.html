<!DOCTYPE html>
<html>
  <head>
    <title>Start Process Form</title>
  </head>
  <body>
    <h1>Start Process Form</h1>
    <form id="form" action="/start-process" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <br />
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <br />
      <label for="gpa">Grade Point Average:</label>
      <input type="number" id="gpa" name="gpa" step="0.01" required />
      <br />
      <label for="university">University:</label>
      <input type="text" id="university" name="university" required />
      <br />
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />
      <br />
      <label for="position">Position:</label>
      <input type="text" id="position" name="position" required />
      <br />
      <input type="submit" value="Start Process" />
    </form>
  </body>
</html>
